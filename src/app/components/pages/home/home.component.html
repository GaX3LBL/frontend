<body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!wines || !wines.length"
resetLinkText="Reset Search">
</app-not-found>
<ul>
  <li *ngFor ="let wine of wines">
    <a routerLink="/wine/{{wine.id}}">
      <img [src]="wine.imageUrl" [alt]="wine.name"/>
      <div class="content">
        <div class="name">
          {{wine.name}}
        </div>
        <span class=" favorite {{wine.favourite? '' : 'not'}}">
          <span class="material-icons">
            favorite
            </span>
        </span>
        <span class="kind">
          <span>
            {{wine.kind}}
          </span>
        </span>
        <div class="stars">
          <star-rating
          [value]="wine.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size="22px"
          [readonly]="true">
        </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="price">
            <span>
              {{wine.price |  currency }}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
</body>
